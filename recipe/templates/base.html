<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PyRecipe</title>
    </head>
    <body>
        {% block extrabtns %}{% endblock %}
        <div>
            <a href="{% url 'home' %}">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'login' %}">Log in</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'new-recipe' %}">New Recipe</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
